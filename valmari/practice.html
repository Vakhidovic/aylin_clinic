<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/practice.css">
    <title>Document</title>
</head>

<body>
<div class="wrapper">
    <header class="header">
        <div class="header__body">
            <div class="header__top">
                <div class="header__container container">
                    <div class="header__content">
                        <div class="header__burger">
                            <span></span>
                        </div>
                        <a class="header__logo" href="#">
                            <img src="./imgs/logo.png" alt="">
                        </a>
                        <div class="header__pnone">
                            <div class="header__tel">
                                <img src="./imgs/Иконка%20телефон.png" alt="">
                            </div>
                            <div class="header__number">
                                0 (800) 508-622
                            </div>
                        </div>
                        <div class="header__socials">
                            <div class="header__facebook">
                                <img src="./imgs/Facebook.png" alt="">
                            </div>
                            <div class="header__instagram">
                                <img src="./imgs/instagram%201.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__bottom">
                <div class="header__container container">
                    <div class="header__menu">
                        <ul class="header__list">
                            <li class="header__item">
                                <a class="header__link">О нас</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link">Специалиты</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link">Прайс лист</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link">Лазер монолит</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link">Локация</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link">Контакты</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <main class="main">
        <div class="main__container container">
            <div class="content__head">
                <div class="titles__header">
                    <div class="h6__style">
                        <h6>Бесплатный вебинар</h6></div>
                    <div class="h1__style">
                        <h1>ПРОФЕССИЯ <br> КОСМЕТОЛОГ</h1></div>
                    <div class="paragraph__header"><p>Приглашаем на бесплатный вебинар <br> для профессиональных косметологов <br>
                        и интересующихся этой профессией</p></div>
                </div>
                <div class="buttons__head">
                    <div class="btn-1 button">Зарегистрироваться</div>
                    <div class="btn-2 button">Узнать подробнее</div>
                </div>
            </div>
            <div class="img__head">
                <img src="imgs/img_back.png" alt="">
            </div>
        </div>
    </main>


</div>

<script src="js/script.js"></script>
</body>

</html>
